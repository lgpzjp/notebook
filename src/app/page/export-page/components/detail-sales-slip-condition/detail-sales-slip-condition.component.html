<div class="tab-option condition"
  [class.open]="_isOpened"
  [class.opened]="_hasOpened"
  [class.closed]="_hasClosed">
  <div class="option-title condition-input">
    詳細条件
  </div>
  <div class="option-body condition-input">
    <div class="row">
      <div class="big-g-1__no-border">
        <div class="row">
          <div class="group-1">
            <label>担当者コード</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.picEmployeeCodeS"
                [option]="{ enableBlank: true, convertHalf: true, allows: ['number'], paddingLeft: '0', denySpace: true }"
                [maxlength]="5"
                (changeEvent)="onChangePicEmployeeCode($event, 'ge')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-3">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <span class="v-small-item-in-g2">～</span>
            </div>
          </div>
          <div class="group-1">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.picEmployeeCodeE"
                [option]="{ enableBlank: true, convertHalf: true, allows: ['number'], paddingLeft: '0', denySpace: true }"
                [maxlength]="5"
                (changeEvent)="onChangePicEmployeeCode($event, 'le')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-1">
            <label>組織選択</label>
            <div class="form-group condition-flex">
              <bl-select
                id="organizationSelect"
                [disabled]="!organizationSelectPossible"
                [value]="detailSalesSlipCondition.organizationSelect"
                [items]="SalesSlipOrganizationSelectArray"
                [option]="{ valueProperty: 'value', labelProperty: 'text' }"
                (changeEvent)="onChangeOrganizationSelect($event)">
              </bl-select>
            </div>
          </div>
          <div class="group-3">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <span class="v-small-item-in-g2">&nbsp;</span>
            </div>
          </div>
          <div class="group-1">
            <label>得意先選択</label>
            <div class="form-group condition-flex">
              <bl-select
                id="customerSelect"
                [disabled]="!customerSelectPossible"
                [value]="detailSalesSlipCondition.customerSelect"
                [items]="SalesSlipTargetPeriodDivArray"
                [option]="{ valueProperty: 'value', labelProperty: 'text' }"
                (changeEvent)="onChangeCustomerSelect($event)">
              </bl-select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="group-1">
            <label>得意先コード</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.billingCodeS"
                [maxlength]="9"
                [option]="{ allows: ['number'], convertHalf: true }"
                (changeEvent)="onChangeBillingCode($event, 'ge')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-3">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <span class="v-small-item-in-g2">～</span>
            </div>
          </div>
          <div class="group-1">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.billingCodeE"
                [maxlength]="9"
                [option]="{ allows: ['number'], convertHalf: true }"
                (changeEvent)="onChangeBillingCode($event, 'le')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-1">
            <label>締日</label>
            <div class="form-group condition-flex group-0">
              <bl-text-input
                [(value)]="detailSalesSlipCondition.cutoffDay"
                [maxlength]="2"
                [option]="{ allows: ['number'], convertHalf: true, max: 31 }">
              </bl-text-input>
              <label>&nbsp;&nbsp;日</label>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="exportInfoTypeIsSlipDetail">
          <div class="group-1">
            <label>倉庫コード</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.whCodeS"
                [maxlength]="6"
                [option]="{ allows: ['number', 'alphabet'], convertHalf: true }"
                (changeEvent)="onChangeWhCode($event, 'ge')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-3">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <span class="v-small-item-in-g2">～</span>
            </div>
          </div>
          <div class="group-1">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.whCodeE"
                [maxlength]="6"
                [option]="{ allows: ['number'], convertHalf: true }"
                (changeEvent)="onChangeWhCode($event, 'le')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-1">
            <label>メーカーコード</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.itemMakerCdS"
                [maxlength]="9"
                [option]="{ allows: ['number'], convertHalf: true }"
                (changeEvent)="onChangeItemMakerCd($event, 'ge')">
              </bl-text-input>
            </div>
          </div>
          <div class="group-3">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <span class="v-small-item-in-g2">～</span>
            </div>
          </div>
          <div class="group-1">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [value]="detailSalesSlipCondition.itemMakerCdE"
                [maxlength]="9"
                [option]="{ allows: ['number'], convertHalf: true }"
                (changeEvent)="onChangeItemMakerCd($event, 'le')">
              </bl-text-input>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="exportInfoTypeIsSlipDetail">
          <div class="group-1">
            <label>品番</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [(value)]="detailSalesSlipCondition.searchItemPartsNumber"
                [maxlength]="24">
              </bl-text-input>
            </div>
          </div>
          <div class="group-3">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              <span class="v-small-item-in-g2">&nbsp;</span>
            </div>
          </div>
          <div class="group-1">
            <label>&nbsp;</label>
            <div class="form-group condition-flex">
              &nbsp;
            </div>
          </div>
          <div class="group-1">
            <label>品名</label>
            <div class="form-group condition-flex">
              <bl-text-input
                [(value)]="detailSalesSlipCondition.searchItemPartsName"
                [maxlength]="100">
              </bl-text-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-submit" detail-slip-condition-footer>
    <div class="search-condition-detail-footer">
      <div class="search-condition-detail-footer-condition">
      </div>
      <div class="search-condition-detail-footer-btn">
        <button class="btn btn-default" type="button"
          (click)="onClickClearButton()"
        >
          条件取消
        </button>
      </div>
    </div>
  </div>
</div>
