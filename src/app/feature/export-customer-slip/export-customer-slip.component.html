<ng-container>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="search-condition">
          <div class="tab-header">
            出力条件を指定して　出力開始　ボタンをクリックしてください。
          </div>
          <div class="tab-body">
            <div class="row">
              <div class="col-xs-12 search-condition__contents">
                <div class="search-icon">
                  <span _ngcontent-c11="" class="icon-icon_search"></span>
                </div>
                <div class="big-g-1">
                  <div class="row">
                    <div class="group-1">
                      <label>出力内容</label>
                      <div class="form-group condition-flex">
                        <bl-select id="outputCustomerSlip"
                          [value]="exportCondition.outputInfo"
                          [items]="customerExportContentArray"
                          [disabled]="customerExportContentArray.length <= 1"
                          [option]="{ valueProperty: 'value', labelProperty: 'text' }"
                          (changeEvent)="onChangeOutputInfo($event)">
                        </bl-select>
                      </div>
                    </div>
                    <div class="group-2">
                      <label>更新対象期間</label>
                      <div class="form-group condition-flex">
                        <app-date-picker-condition
                          [startDate]="startDate"
                          [endDate]="endDate"
                          [detailDateCode]="detailDateCode"
                          (startDateChange)="onStartDateChange($event)"
                          (endDateChange)="onEndDateChange($event)">
                        </app-date-picker-condition>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="group-1">
                      <label>管理組織</label>
                      <div class="form-group condition-flex">
                        <share-organization-combo-box
                          [withAllCompanyDiv]="withAllCompanyDiv.AllCompany"
                          [value]="exportCondition.organizationCode"
                          (changeEvent)="onChangeOrgCode($event)">
                        </share-organization-combo-box>
                      </div>
                    </div>
                  </div>
                </div>
              <div class="big-g-2">
                <button [disabled]="!showDetailFlg" class="btn btn-default" type="button" id="onPanelCustomerSlip"
                  (click)="onClickDetailButton()">
                  <span>詳細条件</span>
                  <span class="caret"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <app-detail-customer-slip-condition
          #detailConditionCustomerSlip
          [detailCustomerCondition]="exportCondition"
          [productCode]="productCode"
          (clearCondition)="onClearCondition()">
        </app-detail-customer-slip-condition>
      </div>
    </div>
    <app-export-pattern-selector
      [tabID]="exportInfoTabDiv.Customer"
      [(exportCondition)]="exportCondition"
      [dataExportPatterns]="dataExportPatterns"
      (changeExportPatternEvent)="onChangeDataExportPattern($event)">
    </app-export-pattern-selector>
  </div>
</div>
